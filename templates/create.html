{% extends 'base.html'%}
{% block content %}
{% if messages %}
<ul class="messages">
    {% for message in messages %}
    <li{% if message.tags %} class="{{ message.tags }}" {% endif %}>{{ message }}</li>
        {% endfor %}
</ul>
{% endif %}
<h1>{{title}}</h1>
<form method="POST" action="">
    {% csrf_token %}
    {{ form.as_p }}
    <a href="/">Cancel</a> <button type="submit">Create</button>
</form>
{% endblock %}
