{% extends 'base.html'%}
{% block content %}
<a href="/"><button>Back to Post List...</button></a>
{% if messages %}
<ul class="messages">
    {% for message in messages %}
    <li{% if message.tags %} class="{{ message.tags }}" {% endif %}>{{ message }}</li>
        {% endfor %}
</ul>
{% endif %}

<h1>{{title}}</h1>
<h2>{{post.post_title}}</h2>{{post.author_email}}
<h2>{{post.content}}</h2>
<h2>{{post.publish_date}}</h2>
<a href="{% url 'update' post.pk %}"><button>Update </button>
<a href="{% url 'delete' post.pk %}"><button>Delete </button>
{% endblock %}
